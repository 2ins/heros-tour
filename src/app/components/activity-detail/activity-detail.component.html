<div *ngIf="!isMobile" fxLayout="row">
  <div fxFlex.gt-sm="60%">
    <ng-container *ngTemplateOutlet="actDetail"></ng-container>
  </div>
  <div fxFlex.gt-sm="40%"></div>
</div>

<div *ngIf="isMobile">
  <ng-container *ngTemplateOutlet="actDetail"></ng-container>
</div>

<ng-template #actDetail>
  <div>
    <div *ngIf="activity != undefined" style="width: 100%" class="inline">
      <h1>{{ activity.description }}</h1>
      <div style="color: blue">
        <b>#{{ activity.name }}</b>
      </div>

      <br />
      <div style="color: blue">
        <a
          *ngIf="activity.description"
          href="{{ activity.description | replace : ' ' : '+' }}"
          target="_blank"
          ><img style="width: 50px" class="img-responsive" src="assets/gg.png"
        /></a>
      </div>
      <br />
      <div>
        total number of experiences done by people:
        <b>{{ activity.xps_count }}</b>
      </div>

      <div>
        total number of master teaching:
        <b>{{ activity.master_count }}</b>
      </div>
      <br />
      <button (click)="edit()">edit</button>
      <br /><br />

      <br /><br />
      <h1>Archtypes</h1>
      <br />
      <!--<app-qualities-list-horizontal
        [qualities]="activity.qualities"
        [total]="activity.xps_count"
      ></app-qualities-list-horizontal>-->
      <app-qualities-list-grid
        [qualities]="activity.qualities"
        [total]="activity.xps_count"
      ></app-qualities-list-grid>
      <br />

      <div class="inline" style="width: 100%">
        <br /><br />
        <h1>Masters</h1>
        <p>the list of masters teaching this activity</p>
        <br />
        <div *ngFor="let master of activity.masters" style="text-align: left">
          <app-master-item [user]="master"></app-master-item>
          <br />
        </div>
      </div>
    </div>
  </div>
</ng-template>
