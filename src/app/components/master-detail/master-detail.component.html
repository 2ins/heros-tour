<div *ngIf="master as x">
  <div *ngIf="!isMobile">
    <div>
      <div fxFlex.gt-sm="70%">
        <ng-container *ngTemplateOutlet="detailXp"></ng-container>
      </div>

      <div fxFlex.gt-sm="40%">
        <ng-container *ngTemplateOutlet="prospect"></ng-container>
      </div>
    </div>
  </div>

  <div *ngIf="isMobile">
    <div>
      <ng-container *ngTemplateOutlet="detailXp"></ng-container>
      <ng-container *ngTemplateOutlet="locations"></ng-container>
      <ng-container *ngTemplateOutlet="prospect"></ng-container>
    </div>
  </div>

  <div *ngIf="x.heroes && x.heroes.length > 0">
    <div style="border-top: 1px solid gray">
      <app-qualities-list-grid
        [qualities]="x.qualities"
        [total]="x.tot_xps"
      ></app-qualities-list-grid>
    </div>

    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        border-top: 1px solid gray;
      "
    >
      <div style="width: 70%; border: 0px solid black; justify-content: center">
        <app-virtues-pie
          [qualities]="x.qualities"
          [imgurl]="x.avatar_url"
        ></app-virtues-pie>
      </div>
    </div>

    <div style="width: 100%; text-align: left">
      <br />
      <h2 style="text-align: left; margin-left: 25px">Experiences</h2>
      <div class="heroes">
        <div *ngFor="let hero of x.heroes">
          <app-experience-item
            [hero]="hero"
            [reverse]="true"
          ></app-experience-item>
          <br />
        </div>
      </div>
    </div>
  </div>

  <ng-template #prospect>
    <div style="margin-left: 10px">
      <div style="text-align: left; color: gray; margin-top: 20px">
        experiences: <b>{{ x.tot_xps }}</b>
      </div>

      <div style="text-align: left; justify-content: left">
        <label
          style="color: blue; cursor: pointer"
          *ngFor="let a of x.activities"
          routerLink="/activities/activity/{{ a.id }}"
          >â€¢ {{ a.description }}&nbsp;
        </label>
      </div>
      <br />
    </div>
  </ng-template>
  <ng-template #detailXp>
    <div>
      <div>
        <app-header-simple>
          <label descript><b> master: </b>{{ x.name }}</label>

          <button
            buttonList
            mat-button
            [matMenuTriggerFor]="menu"
            style="
              border: 0px solid black;
              background-color: white;

              position: absolute;
              right: 0;
              z-index: 20;
            "
          >
            <mat-icon class="circle-icon-actions">more_horizon</mat-icon>
          </button>
        </app-header-simple>
        <div class="two-columns" style="padding-top: 50px">
          <div class="column1">
            <div style="display: flex; justify-content: center">
              <div class="image-main">
                <img
                  src="{{
                    'https://enrgmsdppekwfvmbdxsl.supabase.co/storage/v1/object/public/avatars/' +
                      master.avatar_url
                  }}"
                  class="profile-pic"
                />
              </div>
            </div>
          </div>
          <div class="column2">
            <div style="width: 100%">
              <div style="float: left">
                <h1 style="text-align: left">
                  {{ x.name }}
                </h1>
                <a href="//{{ x.website }}" target="_blank">{{ x.website }}</a>

                <br /><br />
                <div style="border: 0px solid black">
                  <button mat-raised-button color="primary" (click)="addXp()">
                    add new expereince
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div></div>
      </div>
    </div>
  </ng-template>

  <ng-template #locations>
    <div style="margin-left: 10px; margin-top: 5px">
      <div *ngFor="let loc of x.locations">
        <span>
          <mat-icon class="mat-icon-size">location_on</mat-icon>
          {{ loc.stato }}, {{ loc.level_1 }} ({{ loc.xps }})
        </span>
      </div>
    </div>
  </ng-template>
  <!-- MENU drop down -->
  <mat-menu #menu="matMenu">
    <div style="padding-right: 15px">
      <button
        (click)="edit()"
        mat-menu-item
        style="margin-right: 10px; margin-bottom: 10px; color: blue"
      >
        <mat-icon class="circle-icon-actions-item">edit</mat-icon>
        edit
      </button>
    </div>
  </mat-menu>
</div>
