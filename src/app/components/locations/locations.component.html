<google-map
  #myGoogleMap
  height="500px"
  width="99%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
>
  <map-marker [position]="center"></map-marker>
</google-map>

<!-- Use custom zoom buttons -->
<button (click)="zoomIn()">Zoom in</button>
<button (click)="zoomOut()">Zoom out</button>
