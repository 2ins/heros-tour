<div>
  <google-map
    #myGoogleMap
    width="100%"
    height="250px"
    [zoom]="zoom"
    [center]="center"
    [options]="options"
  >
    <map-marker [position]="center"></map-marker>
  </google-map>
</div>
<!-- Use custom zoom buttons -->
<button style="" (click)="zoomIn()">+</button>
<button (click)="zoomOut()">-</button>
