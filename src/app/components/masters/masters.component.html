<div fxLayout="row" *ngIf="!isMobile">
  <div fxFlex.gt-sm="75%">
    <p>
      <b style="font-size: x-large">Masters</b
      ><button
        [routerLinkActive]="'active'"
        routerLink="/addMaster"
        mat-stroked-button
        style="
          margin-right: 10px;
          margin-bottom: 10px;
          color: blue;
          float: right;
        "
      >
        Add New Master
      </button>
    </p>
    <br />
    <div style="width: 99%">
      <div *ngFor="let master of masters | async">
        <app-master-item [user]="master"> </app-master-item>
        <br />
      </div>
    </div>
  </div>
  <div fxFlex.gt-sm="25%">
    <app-search-composite
      placeHolder="Search masters"
      (notifyParent)="getNotification($event)"
    ></app-search-composite>
  </div>
</div>

<div *ngIf="isMobile">
  <mat-tab-group
    mat-stretch-tabs="false"
    mat-align-tabs="start"
    [(selectedIndex)]="indxTab"
  >
    <mat-tab label="Masters">
      <div *ngFor="let master of masters | async">
        <app-master-item [user]="master"> </app-master-item>
      </div>
    </mat-tab>
    <mat-tab label="Search">
      <br />
      <app-search-composite
        (notifyParent)="getNotification($event)"
        placeHolder="Search masters"
      ></app-search-composite>
    </mat-tab>
    <mat-tab label="New">
      <app-master-insert></app-master-insert>
    </mat-tab>
  </mat-tab-group>
</div>
