<app-header-simple [description]="'edit profile'"></app-header-simple>

<div
  *ngIf="userProfile | async as myUser"
  style="margin-left: 20px; padding-top: 100px"
>
  <div>
    username:
    <input
      *ngIf="myUser"
      id="hero-name"
      [(ngModel)]="myUser.username"
      placeholder="name"
    />
  </div>
  <br />
  <br />
  <img *ngIf="imageSrc" [src]="imageSrc" alt="Preview" width="300px" />

  <br />
  <div
    [ngClass]="{
      'div-container-uploadimg': !imageSrc
    }"
    (click)="handleOpenDialog()"
  >
    <mat-icon>add_photo_alternate</mat-icon>
    upload an image
  </div>
  <!--
  <div *ngIf="message" class="alert alert-success" role="alert">
    {{ message }}
  </div>
  -->
  <br />
  <div>
    <button (click)="saveProfile()">Update Profile</button>
  </div>
</div>
