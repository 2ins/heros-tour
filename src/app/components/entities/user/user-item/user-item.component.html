<mat-card (click)="onSelect(user)" *ngIf="user && !isMobile">
  <h2 style="margin-left: 20px; text-align: left; border: 0px solid white">
    {{ user.username }}
  </h2>
  <div fxLayout="row" style="height: 250px">
    <div style="margin-right: 10px; position: relative">
      <div
        style="
          display: flex;
          justify-content: center;
          border: 1px solid black;
          width: 100%;
        "
      ></div>
      <div
        routerLink="/users/user/{{ user.id }}"
        style="
          cursor: pointer;
          text-align: center;
          display: inline-block;
          border: 0px solid black;
          position: absolute;
          top: 0%;
          left: 0%;
          transform: translate(5%, -10%);
          padding: 10px;
        "
      >
        <div style="width: 280px">
          <app-virtues-pie-combo
            [qualities]="user.qualities"
            [imgurl]="user.avatar_url"
          ></app-virtues-pie-combo>
        </div>
      </div>
      <br /><br />
      <br />
    </div>
    <div fxFlex="40"></div>
    <div fxFlex="60">
      <span class="name">
        <app-qualities-list-horizontal
          [qualities]="user.qualities"
          [total]="user.tot_xps"
        ></app-qualities-list-horizontal>
      </span>
    </div>
  </div>
  <div>
    <div>
      <div *ngIf="user.activities">
        <div>
          <label
            class="linkColor"
            *ngFor="let a of user.activities"
            routerLink="/activities/activity/{{ a.id }}"
            >• {{ a.description }}&nbsp;
          </label>
        </div>
      </div>
    </div>
  </div>
</mat-card>

<mat-card (click)="onSelect(user)" *ngIf="user && isMobile">
  <div fxLayout="row" style="height: 150px">
    <div style="margin-right: 10px; position: relative">
      <div
        routerLink="/users/user/{{ user.id }}"
        style="
          cursor: pointer;
          text-align: center;
          display: inline-block;
          border: 0px solid black;
          position: absolute;
          top: 0%;
          left: 0%;
          transform: translate(10%, -30%);
          padding: 10px;
        "
      >
        <div style="width: 275px">
          <app-virtues-pie-combo
            [qualities]="user.qualities"
            [imgurl]="user.avatar_url"
          ></app-virtues-pie-combo>
        </div>
      </div>
      <br /><br />
      <br />
    </div>
    <div fxFlex="50"></div>
  </div>
  <div fxLayout="row">
    <div fxFlex="" style="text-align: center">
      <br />
      <b>{{ user.username }}</b>

      <span class="name">
        <div *ngIf="user.activities">
          <div>
            <label
              class="linkColor"
              *ngFor="let a of user.activities"
              routerLink="/activities/activity/{{ a.id }}"
              >• {{ a.description }}&nbsp;
            </label>
          </div>
        </div>
      </span>
    </div>
  </div>
  <div>
    <div>
      <app-qualities-list-grid
        [qualities]="user.qualities"
        [total]="user.tot_xps"
      ></app-qualities-list-grid>
    </div>
  </div>
</mat-card>
<br />
