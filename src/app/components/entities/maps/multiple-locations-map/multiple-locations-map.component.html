<div style="margin: 10px">
  <google-map
    #myGoogleMap
    width="100%"
    height="250px"
    [zoom]="zoom"
    [center]="center"
    [options]="options"
  >
    <map-marker *ngFor="let c of centers; let i = index" [position]="c">
      <map-info-window #infoWindow>Hello Google Maps</map-info-window>
    </map-marker>
  </google-map>
  <!-- Use custom zoom buttons -->
  <button (click)="zoomIn()">+</button>
  <button (click)="zoomOut()">-</button>
</div>
