<table mat-table [dataSource]="articoli" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="activity">
    <th mat-header-cell *matHeaderCellDef>activity</th>
    <td mat-cell *matCellDef="let element">
      {{ element.header.activity_name }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef>place</th>
    <td mat-cell *matCellDef="let element">{{ element.header.place }}</td>
  </ng-container>

  <ng-container matColumnDef="master">
    <th mat-header-cell *matHeaderCellDef>master|organization</th>
    <td mat-cell *matCellDef="let element">{{ element.header.master_name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>author</th>
    <td mat-cell *matCellDef="let element">{{ element.header.author_name }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>duration</th>
    <td mat-cell *matCellDef="let element">{{ element.header.duration }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onRowClicked(row)"
  ></tr>
</table>
