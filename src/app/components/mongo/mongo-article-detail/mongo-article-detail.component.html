<app-header-simple description="article detail">
  <label descript
    ><b>master:</b> {{ sharedMongoArticleService.getMaster()?.name }}</label
  >
  <button
    buttonList
    mat-button
    [matMenuTriggerFor]="menu"
    style="
      border: 0px solid black;
      background-color: white;

      position: absolute;
      right: 0;
      z-index: 20;
    "
  >
    <mat-icon class="circle-icon-actions">more_horizon</mat-icon>
  </button>
</app-header-simple>
<div style="padding-top: 40px">
  <app-experience-article [article]="article" [test]="true">
  </app-experience-article>
</div>

<button (click)="update()">update doc</button> <br />
<button (click)="addXp()">send to supa</button> <br />

<!-- MENU drop down -->
<mat-menu #menu="matMenu">
  <div style="padding-right: 15px">
    <button
      (click)="openSearchMaster()"
      mat-menu-item
      style="margin-right: 10px; margin-bottom: 10px; color: blue"
    >
      <mat-icon class="circle-icon-actions-item">edit</mat-icon>
      link a master
    </button>
  </div>
</mat-menu>
