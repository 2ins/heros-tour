<div
  style="
    width: 100%;
    background-color: black;
    color: white;
    border: solid grey 1px;
    position: fixed;
    bottom: 0;
    z-index: 10;
    display: flex;
    height: 50px;
    justify-content: space-between;
  "
>
  <div class="icon-elem">
    <button [routerLinkActive]="'active'" [routerLink]="'/home'">
      <mat-icon>home</mat-icon>
    </button>
  </div>

  <div class="icon-elem">
    <button [routerLinkActive]="'active'" [routerLink]="'/locations'">
      <mat-icon>language</mat-icon>
    </button>
  </div>

  <div class="icon-elem">
    <button [routerLinkActive]="'active'" [routerLink]="'/freequalities'">
      <mat-icon>all_inclusive</mat-icon>
    </button>
  </div>

  <div class="icon-elem icon-elem-cst">
    <button [routerLinkActive]="'active'" [routerLink]="'/qualities'">
      <img class="icon" src="assets/cards_black.png" />
    </button>
  </div>

  <div class="icon-elem" style="color: white" *ngIf="false">
    <button
      [routerLinkActive]="'active'"
      [routerLink]="'/searchactivity'"
      [queryParams]="{ type: 'search' }"
    >
      <img class="icon" src="assets/star.png" />
    </button>
  </div>

  <!--
  <div class="icon-elem">
    <button (click)="openPersonalUserPage()">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
  <div class="icon-elem">
    <button [routerLinkActive]="'active'" [routerLink]="'/users'">
      <mat-icon>people</mat-icon>
    </button>
  </div>
--></div>
